                                        <!-- formGroup nÃµuab app.module sisse ReactiveFormsModule -->
<form *ngIf="editItemForm" (ngSubmit)="onSubmit(editItemForm)" [formGroup]="editItemForm">
    <label>Nimetus</label><br>
                    <!-- ngModel name="title" -->
    <input type="text" formControlName="title" placeholder="Sisesta nimetus" required><br>
    <label>Hind</label><br>
    <input type="number" formControlName="price" placeholder="Sisesta hind" required><br>
    <label>ID</label><br>
    <input type="text" pattern="^[0-9]+$" minlength="8" maxlength="8" formControlName="id" placeholder="Sisesta id" required><br>
    
    <label>Kategooria</label><br>
    <!-- <input type="text" formControlName="category" pattern="^[a-zA-Z]+$" placeholder="Sisesta kategooria" required><br> -->
    <select formControlName="category" required>
        <option *ngFor="let category of categories" value="{{ category }}">{{ category }}</option>
    </select>

    <label>Pilt</label><br>
    <input type="text" size="70" formControlName="imgSrc" placeholder="Sisesta pildi aadress" required><br>
    <button [disabled]="editItemForm.invalid" class="btn btn-success">SISESTA</button>
    <!-- PROPERTY BINDING -->
</form>
