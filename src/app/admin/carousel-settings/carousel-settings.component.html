<div class="images">
    <div class="image" *ngFor="let image of images; let i = index">
        <img src="{{image.url}}">
        <div>Pildi pealkiri: {{image.header}}</div>        
        <div>Pildi tekst: {{image.text}}</div>
        <div>Pildi alternatiivtekst: {{image.alt}}</div>
        <button (click)="onDeleteImage(i)">X</button>
        <br>
    </div>
</div>

<form (ngSubmit)="onSubmit(addImageForm)" #addImageForm="ngForm">
    <label>Pilt</label><br>
    <input autocomplete="off" type="text" ngModel name="url" required><br>
    <label>Pealkiri</label><br>
    <input type="text" ngModel name="header" required><br>
    <label>Tekst</label><br>
    <input type="text" ngModel name="text" required><br>
    <label>Alternatiivtekst</label><br>
    <input type="text" ngModel name="alt" required><br>
    <button [disabled]="addImageForm.invalid">Lisa</button>
</form>
